<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Examinationsuppgift">
  <meta name="author" content="Ossian Hempel">
  <title>Weather App</title>
  <!-- Connect to Google Fonts API -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Import Lato font from Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Import icons from Google -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Add a favicon (SOURCE???????????????????????)--> 
  <link rel="icon" href="./images/morning-icon.png" type="image/png">

</head>
<body>

  <div id="wrapper">
    <section id="upper-section">
      <div id="search-container">
        <!-- Form for the search query -->
        <form id="weather-form" action="/submit" method="POST">
          <label for="location"></label>
          <input type="text" id="search-location" name="location" required placeholder="Search a location...">
          <!-- <input type="image" src="images/icons8-search.svg" alt="search icon" id="search-button"> Icon from https://icons8.com/icon/132/search -->
          <button type="submit" id="search-button">
            <span class="material-symbols-outlined">search</span>
          </button>
        
        </form>
        <div class="search-error-message">No matching location found</div>
      </div>
    </section>

    <section id="mid-section">
      <div id="current-weather-container">
        <div class="current-weather-container-upper">
          <div class="current-condition">Condition</div>
          <h2 class="location">Location</h2>
        </div>
        <div class="current-weather-container-lower">
          <div class="current-temperature-time-container">
            <div class="current-temperature">Temperature</div>
            <div class="current-time">Time</div>
          </div>
          <div class="current-weather-container-lower-right">
            <div class="current-feels-like">Feels like</div>
            <div class="current-wind">Wind</div>
            <div class="current-humidity">Humidity</div>
            <img class="current-weather-icon" src="" alt="weather icon">
          </div>
        </div>
      </div>
    </section>

    <section id="lower-section">
      <div id="forecasted-weather-container">
        <div class="daily-hourly-btn-container">
          <button id="daily-btn" class="btn-active">Daily</button>
          <button id="hourly-btn">Hourly</button>
        </div>
        <!-- Switch this class between daily/hourly -->
        <div class="forecast-container"></div>
      </div>
    </section>

  </div>



  <script src="app.js"></script>
</body>
</html>
