<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Examinationsuppgift">
  <meta name="author" content="Ossian Hempel">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="wrapper">

    <div id="search-container">
      <!-- Form for the search query -->
      <form id="weather-form" action="/submit" method="POST">
        <label for="location"></label>
        <input type="text" id="search-location" name="location" required placeholder="Search a location...">
        <!-- Icon from https://icons8.com/icon/132/search -->
        <input type="image" src="images/icons8-search.svg" alt="search icon" id="search-button">
      </form>
      <div class="search-error-message">No matching location found</div>
    </div>

    <div id="current-weather-container">
      <div class="current-weather-container-upper">
        <div class="condition">Condition</div>
        <h2 class="location">Location</h2>
      </div>
      <div class="current-weather-container-lower">
        <div class="temperature">Temperature</div>
        <div class="current-weather-container-lower-right">
          <div class="feels-like">Feels like</div>
          <div class="wind">Wind</div>
          <div class="humidity">Humidity</div>
        </div>
      </div>  
    </div>

    <h2 id="forecasted-weather-header">Daily forecast</h2>
    <div id="forecasted-weather-container">
      <div class="daily-hourly-btn-container">
        <button id="daily-btn">Daily</button>
        <button id="hourly-btn">Hourly</button>
      </div>
      <!-- Switch this class between daily/hourly -->
      <div class="forecast-container">

      </div>
    </div>

  </div>



  <script src="app.js"></script>
</body>
</html>
